<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px 0;
        }
        .product-card {
            background: white;
            padding: 15px;
            text-align: center;
            border: 1px solid #eee;
        }
        .product-image {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .product-title {
            font-weight: bold;
            margin: 10px 0;
            font-size: 16px;
            height: 40px;
            overflow: hidden;
        }
        .product-category {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .price-container {
            margin: 15px 0;
        }
        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 14px;
            display: inline-block;
            margin-right: 5px;
        }
        .save-badge {
            color: #388e3c;
            font-size: 14px;
            font-weight: bold;
        }
        .new-price {
            color: #e65100;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 5px 0;
        }
        .buy-button {
            background-color: #000;
            color: white;
            padding: 12px 0;
            text-decoration: none;
            border-radius: 3px;
            display: block;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }
        .disclaimer {
            text-align: center;
            margin-top: 60px;
            font-size: 11px;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-grid">
            <!-- PRODUCT 1 - CeraVe -->
            <div class="product-card">
                <img src="https://i.postimg.cc/LhKGqD5n/photo-2025-08-30-14-03-37.jpg" alt="CeraVe Eye Repair Cream" class="product-image">
                <div class="product-title">CeraVe Eye Repair Cream</div>
                <div class="product-category">Beauty & Personal Care</div>
                <div class="price-container">
                    <span class="new-price">watch on amazon</span>
                </div>
                <a href="https://amzn.to/4n3PiHf" class="buy-button" target="_blank">View deal</a>
            </div>
        </div>
        
        <div class="disclaimer">
            As an Amazon Associate I earn from qualifying purchases.
        </div>
    </div>
</body>
</html>
